<!DOCTYPE html>
<html>
<head>
    <title>Meow</title>
    <link rel="stylesheet" type="text/css" href="../../../static/src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/src/css/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="static/src/js/semantic.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<div class="ui secondary pointing menu">
    <div class="right menu">
        <a class="item active">
            home
        </a>
        <a class="item">
            news
        </a>
        <a class="item">
            tech
        </a>
        <a class="item">
            sport
        </a>
        <a class="item">
            politics
        </a>
    </div>
</div>

<div class="news-title">here can be your advertisement</div>


<div class="ui grid">
    {% for article in articles %}
        <div class="four wide column news-article" >
            <div class="ui raised link card">
                <a class="content" href="{{ article.url }}"
                   style="
                           background-image: url('{{ article.url_to_image }}');
                           background-size: 110%;">
                    <div class="header">{{ article.title }}</div>
                    <div class="meta">
                        <span class="category">Category...</span>
                    </div>
                    <!-- <img src="" /> -->
                    <div class="description">
                        <p>{{ article.description }}</p>
                    </div>

                    <div class="extra content">
                        <div class="right floated author">
                            {{ article.author }}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}

</div>
</body>
</html>
